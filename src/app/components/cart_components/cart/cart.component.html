<div class="container col-md-12">
<div class="col-md-12">
  <div *ngIf="products.length > 0"> <h3>My products</h3></div>
  <div *ngIf="products.length == 0"><h3>No products yet</h3></div>
  </div>
 <div class="table-sm">
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col" colspan="2">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products ">
      <td scope="row"> <a [routerLink]= "['/details', product._id]">
         <img src="{{product.ProductImage}}" class="img-thumbnail col" style="height:100px;" /></a> </td>
      <td>{{ product.ProductName }}</td>
      <td>{{product.ProductPrice}}</td>
      <td>{{product.ProductQuantity}} </td>
      <td>
        
          <div class="btn-group col">
  <button class="btn btn-success btn-xs plus" (click)="add(product.ProductName)"> 
    <i class="fa fa-plus"></i>
  </button>
    <button class="btn btn-danger btn-xs minus"  (click)="del(product.ProductName)">
      <i class="fa fa-minus"></i> 
       </button> 
       </div>
      </td> 
   <td> 
    <button class="btn btn-danger btn-sm" style= "cursor:pointer"  (click) = "deleteProduct(product._id)" >Delete</button>   
</td> 
</tr>
</tbody>
<tfoot>
    <tr>
    <td scope="row"><h5>Total Quantity: </h5></td>
    <td></td> 
    <td></td> 
    <td class="text-success"><h5>{{shopingCartItemCount}} </h5></td>  
  </tr>
    <tr>
    <td scope="row"><h5>Total Price: </h5> </td>
    <td colspan="6" class="text-right  text-success"   ><h1> {{total}} $ </h1>
    </td>
    </tr>
</tfoot>
</table> 

<div class="button col-md-12">
  <div class="btn-group">
     <a [routerLink]= "['/success']"  class="btn btn-outline-danger btn-sm">Check Out</a>
</div>
<div class="btn-group">
  <a [routerLink]= "['/home']"  class="btn btn-outline-success btn-sm">Continue shopping</a>
</div>
 </div>     
  </div>
