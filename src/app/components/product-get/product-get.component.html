
<table class="table table-hover">
    <thead>
    <tr class="font-weight-bold" style="text-align: center; vertical-align: middle;" >
        <td>Product Image</td> 
        <td>Product Name</td>
        <td >Product Description</td>
        <td>Product Price</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let product of products">
            <td><img class="img-thumbnail" height="300px" width="250px" src="{{product.ProductImage}}"/></td>
            <td>{{ product.ProductName }}</td>
            <td>{{ product.ProductDescription }}</td>
            <td>{{ product.ProductPrice }}</td>
            <td><a [routerLink]= "['/edit', product._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteProduct(product._id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
